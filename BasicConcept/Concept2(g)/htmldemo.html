//jQuery 축약버전. document 생략
//$ -> jQuery 의미
//$(). => 객체가 됨

        $().ready(function(){
            $("#mybutton").click(function(){  //이벤트소스.이벤트타입.이벤트핸들러
                var first = parseInt($("#first").val()); //val()은 value값 뽑아내는 함수. text()로 innertext내용을 뽑아서 써도 되긴 한다.
                var second = parseInt($("#second").val());
                var op = $(":selected").val(); //select태그에서 선택된 것(:selected), 그리고 그것의 값(val())
                var result = "<font size = '6' color='red'>";
                switch(op) {
                    case '+': result += first + second; break;
                    case '-': result += first - second; break;
                    case 'X': result += first * second; break;
                    case '/': result += first / second; break;
                }
                result += "</font>";
                $("#result").html(result); // innerHTML에 해당하는 메소드가 바로 html(); ==> 엄청 간단, text()메서드와 달리 text든 태그든 다 적용가능
                // $("#result").text(result); //text()는 태그가 안에 포함되면 적용이 안 된다. 태그 제외하고는 다 가능하다(numbe, string, boolean)z1
                //html()에도 get set 다 있다.
                //위의 방식은 set
                //태그포함하면 get
            });
        });

    </script>

        <option value = "/">/</option>
