<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery replaceWith() Demo</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $().ready(function(){
            $("h1").replaceWith("<p>After Change</p>");
        });
    </script>

</head>
<body>
    <h1>Before Change</h1>

</body>
</html>
