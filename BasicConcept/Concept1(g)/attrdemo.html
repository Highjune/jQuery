<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Attribute Demo</title>
    <script src = "js/jquery-3.4.1.js"></script>
    <script>
//      .attr() - html의 태그속성에 변화 주는 것 
//      image에 관해서 set과 get이 있다.
//      key가 1개면 get 기능(그 속성값에 대해서)
//      key가 2개면 set 기능

        $(document).ready(function(){
            // alert($('img').attr("src")); // get임 - attr()에 key를 1개만 넣었기 때문에 src 알려줌
            // alert($('img').attr("width"); // get임 - attr()에 key를 1개만 넣었기 때문에 width 알려줌
            $('button').click(function(){
                var width = $('img').attr('width') + 'px'; //get으로 얻어와서 밑에서 넣기
                var height = $('img').attr('height') + 'px';
                //이렇게 이미지의 속성만 똑같이 하고 클릭시 그 이미지만 바꾸기
                $('img').attr("src", "images/pretty.jpg").attr("width", width).attr("height", height);
                //현재 로딩된 images/sin.jpg의 src 속성을 images/pretty.jpg로 바꿔서 사진 바꾸고~
                //너비와 높이는 현재 있는 사진의 값을 얻어와서 그대로 대입(그래서 사진이 바뀌어도 똑같음)
            }) 
        });

        //이렇게 jQuery를 쓰면 간단하게 적용가능(js만 쓰면 하드코딩해야됨)
    </script>
</head>
<body>
    <div><button>Change</button></div>
    <div><img src = "images/sin.jpg" width="300", height="400"</div>
</body>
</html>
