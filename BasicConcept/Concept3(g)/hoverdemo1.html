<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery hover() Demo</title>
    <script src = "js/jquery-3.4.1.js"></script>
    <script>
    //hover는 2개 이벤트를 한번에 처리할 때 hover이벤트 사용, 그래서 핸들러도 2개

        $(function(){  
            $('img').hover(
                //핸들러가 2개(function 2개)
                function(){ //마우스를 올렸을 때
                    $(this).attr("src", "images/2.jpg");
                },
                
                function(){ //마우스를 뺐을 떄
                    $(this).attr("src", "images/3.jpg");
                }
           );
        });

    </script>
    
</head>
<body>
    <div><img src = "images/3.jpg"></div>
</body>
</html>
